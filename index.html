<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 Street</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}

        body{
            background:#000;
            color:#111;
        }
        body::before{
            content:"";
            position:fixed;
            inset:0;
            background:url('fundo.jpg') center/cover no-repeat;
            filter:brightness(.18);
            z-index:-1;
        }

        header{
            height:90px;
            background:rgba(0,0,0,.85);
            backdrop-filter:blur(6px);
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 40px;
            border-bottom:1px solid #111;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header img{height:48px}

        .cart-btn{
            background:#fff;
            color:#000;
            border:none;
            padding:12px 22px;
            font-weight:800;
            cursor:pointer;
            border-radius:40px;
            letter-spacing:.5px;
            transition:.3s;
        }
        .cart-btn:hover{ transform:scale(1.05); }

        .hero{
            height:340px;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            color:#fff;
        }

        .hero img{
            max-width:320px;
            width:90%;
        }

        /* ESTILO DOS BOTÕES DE FILTRO */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            width: 120px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }
        .filter-btn:hover { transform: scale(1.1); }
        .filter-btn img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            margin-bottom: 8px;
        }
        .filter-btn span {
            color: #fff;
            display: block;
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .section{
            max-width:1350px;
            margin:40px auto;
            padding:0 30px;
        }
        .section h2{
            color:#fff;
            margin-bottom:35px;
            font-size:2.4rem;
            font-weight:900;
            letter-spacing:2px;
        }

        .grid{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:30px;
        }

        .product{
            background:#fff;
            padding:20px;
            border-radius:16px;
            display:flex;
            flex-direction:column;
            transition:.35s;
        }
        .product:hover{
            transform:translateY(-10px);
            box-shadow:0 30px 60px rgba(0,0,0,.6);
        }
        .product img{
            width:100%;
            height:250px;
            object-fit:cover;
            border-radius:12px;
            margin-bottom:10px;
        }
        .product h3{
            font-size:1rem;
            font-weight:600;
            margin:10px 0;
            min-height:40px;
        }
        .price{
            font-weight:900;
            font-size:1.1rem;
            margin-bottom:12px;
        }

        .actions{
            display:flex;
            gap:10px;
            margin-top:auto;
        }
        .actions button{
            flex:1;
            padding:13px;
            border:none;
            font-weight:800;
            cursor:pointer;
            border-radius:30px;
            transition:.3s;
        }

        .add{ background:#000;color:#fff; }
        .add:hover{ background:#222; }

        .buy{ background:#25D366;color:#fff; }
        .buy:hover{ transform:scale(1.05); }

        .cart{
            position:fixed;
            right:-380px;
            top:0;
            width:350px;
            height:100%;
            background:#fff;
            padding:25px;
            transition:.4s;
            overflow:auto;
            z-index:999;
            box-shadow:-10px 0 40px rgba(0,0,0,.5);
        }
        .cart.show{ right:0; }

        .cart-close{
            position:absolute;
            top:15px;
            right:15px;
            background:#000;
            color:#fff;
            border:none;
            width:32px;
            height:32px;
            border-radius:50%;
            font-weight:900;
            cursor:pointer;
        }

        .cart h2{
            font-size:1.6rem;
            margin-bottom:20px;
        }

        .cart-item{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin:12px 0;
            font-size:.95rem;
            border-bottom:1px solid #eee;
            padding-bottom:8px;
        }

        .remove{
            background:#ff4444;
            color:#fff;
            border:none;
            padding:5px 9px;
            cursor:pointer;
            border-radius:4px;
        }

        .checkout{
            margin-top:25px;
            width:100%;
            padding:16px;
            background:#25D366;
            border:none;
            color:#fff;
            font-weight:900;
            cursor:pointer;
            border-radius:40px;
            font-size:1rem;
        }
    </style>
</head>

<body>

<header>
    <img src="logo.jpg">
    <button class="cart-btn" onclick="toggleCart()">Carrinho (<span id="count">0</span>)</button>
</header>

<section class="hero">
    <img src="b2street.jpg.PNG" alt="B2 Street">
</section>

<div class="filters">
    <div class="filter-btn" onclick="filterProducts('tenis')">
        <img src="tenis.webp" alt="Tênis">
        <span>Tênis</span>
    </div>
    <div class="filter-btn" onclick="filterProducts('roupas')">
        <img src="roupas.jfif" alt="Roupas">
        <span>Roupas</span>
    </div>
    <div class="filter-btn" onclick="filterProducts('relogios')">
        <img src="relogios.jfif" alt="Relógios">
        <span>Relógios</span>
    </div>
    <div class="filter-btn" onclick="renderProducts(products)">
        <div style="width:80px; height:80px; border-radius:50%; background:#fff; display:flex; align-items:center; justify-content:center; margin:0 auto 8px; border:3px solid #fff; color:#000; font-weight:900;">ALL</div>
        <span>Todos</span>
    </div>
</div>

<div class="cart" id="cart">
    <button class="cart-close" onclick="toggleCart()">✕</button>

    <h2>Seu Carrinho</h2>
    <div id="cartItems"></div>
    <button class="checkout" onclick="checkout()">Finalizar no WhatsApp</button>
</div>

<section class="section">
    <h2 id="sectionTitle">PRODUTOS</h2>
    <div class="grid" id="products"></div>
</section>

<script>
const WHATS = "5519989620949";

// Organizei as categorias para o filtro funcionar
const products = [
    ["IMG_9064.JPG","Nike NOCTA Hot Step 2 White",630.00, "tenis"],
    ["air max95 x corteiz.jpg","Air max 95 x Corteiz",349.90, "tenis"],
    ["nike DN white.jpg","Nike DN white",354.90, "tenis"],
    ["nike-dn-preto.jpg","Nike DN black",354.90, "tenis"],
    ["nocta glide.jpg","Nike nocta glide",359.90, "tenis"],
    ["nike-air-force.jpg","Nike air force black",249.90, "tenis"],
    ["bota timberland.jpg","Bota Timberland",359.90, "tenis"],
    ["Asics gel NYC.jpg","Asics gel NYC",449.90, "tenis"],
    ["Nike TN.jpg","Nike TN",329.90, "tenis"],
    ["calça cargo corteiz 1.jpg","calça cargo corteiz",249.90, "roupas"],
    ["calça cargo corteiz 2.jpg","calça cargo corteiz grey",249.90, "roupas"],
    ["shorts cargo corteiz 1.jpg","shorts cargo corteiz",199.90, "roupas"],
    ["shorts cargo corteiz 2.jpg","shorts cargo corteiz green",199.90, "roupas"],
    ["shorts cargo corteiz 3.jpg","shorts cargo corteiz blue",199.90, "roupas"],
    ["hellstar 1.jpg","hellstar black",285.90, "roupas"],
    ["hellstar 2.jpg","hellstar white",285.90, "roupas"],
    ["hellstar 3.jpg","hellstar red",285.90, "roupas"],
    ["minus two1.jpg","minus two blue",225.90, "roupas"],
    ["minus two 2.jpg","minus two yellow",225.90, "roupas"],
    ["minus two 3.jpg","minus two pink",225.90, "roupas"],
    ["minus two 4.jpg","minus two red",225.90, "roupas"],
    ["nike tech flecee branca 1.jpg","nike tech flecee branca",384.90, "roupas"],
    ["nike tech flecee branca 2.jpg","nike tech flecee calça branca",325.90, "roupas"],
    ["nike tech flecee gray 1.jpg","nike tech flecee cinza",384.90, "roupas"],
    ["nike tech flecee gray 2.jpg","nike tech flecee calça cinza",325.90, "roupas"],
    ["nike tech flecee preta 1.jpg","nike tech flecee preta",384.90, "roupas"],
    ["nike tech flecee preta 2.jpg","nike tech flecee calça preta",325.90, "roupas"],
    ["denim tears 1.jpg","denim tears black",269.90, "roupas"],
    ["denim tears 2.jpg","denim tears grey",269.90, "roupas"],
    ["syna shorts 1.jpg","syna shorts pink",284.90, "roupas"],
    ["syna shorts 2.jpg","syna shorts black",284.90, "roupas"],
    ["syna kit1.jpg","syna kit blue",539.90, "roupas"],
    ["syna kit2.jpg","syna kit green",539.90, "roupas"],
    ["syna x nike tech fleece 1.jpg","syna x nike tech fleece 1",389.90, "roupas"],
    ["syna x nike tech fleece 2.jpg","syna x nike tech fleece calça",329.90, "roupas"],
    ["IMG_9167.jpeg","Regatas Corteiz",94.90, "roupas"],
    ["camisa corteiz basica.jpg","Camisa Corteiz Básica",89.90, "roupas"],
    ["camisa corteiz brasil.jpg","Camisa Corteiz Brasil",89.90, "roupas"],
    ["camisa corteiz oversized.jpg","Camisa Corteiz Oversized",89.90, "roupas"],
    ["corteiz rules the world.jpg","Corteiz Rules The World",76.90, "roupas"],
    ["shorts corteiz moletom basico.jpg","Shorts Corteiz Moletom Básico",74.90, "roupas"],
    ["conjunto syna amarelo.png","conjunto syna amarelo",129.90, "roupas"],
    ["conjunto denim tears preto.jpg","conjunto denim tears preto",119.90, "roupas"],
    ["conjunto denim tears cinza.jpg","conjunto denim tears cinza",119.90, "roupas"],
    ["moletom nocta.png","moletom nocta",94.90, "roupas"],
    ["moletom syna.png","moletom syna",129.90, "roupas"]
];

const grid = document.getElementById("products");

function renderProducts(productsList) {
    grid.innerHTML = "";
    productsList.forEach((p) => {
        // Encontrar o index original para o addToCart e buyNow funcionarem
        const originalIndex = products.findIndex(item => item[1] === p[1]);
        
        grid.innerHTML += `
        <div class="product">
            <img src="${p[0]}" alt="${p[1]}">
            <h3>${p[1]}</h3>
            <p class="price">R$ ${p[2].toFixed(2).replace('.', ',')}</p>
            <div class="actions">
                <button class="add" onclick="addToCart(${originalIndex})">Adicionar</button>
                <button class="buy" onclick="buyNow(${originalIndex})">Comprar</button>
            </div>
        </div>`;
    });
}

function filterProducts(category) {
    const filtered = products.filter(p => p[3] === category);
    renderProducts(filtered);
    window.scrollTo({ top: document.querySelector('.section').offsetTop - 100, behavior: 'smooth' });
}

let cart = [];

function toggleCart(){
    document.getElementById("cart").classList.toggle("show");
}

function addToCart(i){
    cart.push(products[i]);
    renderCart();
    if(!document.getElementById("cart").classList.contains("show")) toggleCart();
}

function removeItem(i){
    cart.splice(i,1);
    renderCart();
}

function renderCart(){
    const box = document.getElementById("cartItems");
    box.innerHTML = "";
    cart.forEach((item, i) => {
        box.innerHTML += `
        <div class="cart-item">
            <span>${item[1]}</span>
            <button class="remove" onclick="removeItem(${i})">X</button>
        </div>`;
    });
    document.getElementById("count").innerText = cart.length;
}

function checkout(){
    if(cart.length === 0){alert("Carrinho vazio"); return;}

    let msg = "Olá, quero pedir:%0A%0A";

    cart.forEach(item => {
        msg += "• " + item[1] + " - R$ " + item[2].toFixed(2) + "%0A";
    });

    window.open(`https://wa.me/${WHATS}?text=${msg}`, "_blank");
}

function buyNow(i){
    let msg =
"Olá, quero comprar:%0A%0A" +
products[i][1] +
"%0AValor: R$ " + products[i][2].toFixed(2);

    window.open(`https://wa.me/${WHATS}?text=${msg}`, "_blank");
}

renderProducts(products);
</script>

</body>
</html>
