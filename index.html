<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 Street | Urban Premium</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #fff;
            --accent: #25D366;
            --bg-dark: #000;
            --card-bg: #1a1a1a;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *{margin:0;padding:0;box-sizing:border-box;font-family: 'Plus Jakarta Sans', sans-serif}

        body{
            background: var(--bg-dark);
            color: #fff;
            overflow-x: hidden;
        }

        body::before{
            content:"";
            position:fixed;
            inset:0;
            background: url('fundo.jpg') center/cover no-repeat;
            filter: brightness(0.2);
            z-index:-1;
        }

        /* HEADER RESPONSIVO */
        header {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        header img { height: 30px; }

        /* BUSCA SEMPRE VIS√çVEL */
        .search-box {
            position: relative;
            width: 100%;
        }
        .search-box input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 15px 12px 45px;
            border-radius: 12px;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }
        .search-box::before { 
            content: 'üîç'; 
            position: absolute; left: 15px; top: 50%; 
            transform: translateY(-50%); opacity: 0.5; 
        }

        .cart-btn {
            background: var(--primary);
            color: #000;
            border:none;
            padding: 8px 15px;
            font-weight:800;
            border-radius:10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        /* FILTROS COM SCROLL NO MOBILE */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 5%;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-btn {
            flex: 0 0 auto;
            cursor: pointer;
            text-align: center;
            width: 80px;
        }
        .filter-btn img, .filter-all-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 5px;
        }
        .filter-all-icon {
            display: flex; align-items: center; justify-content: center;
            background: #fff; color: #000; font-weight: 900;
        }
        .filter-btn span { font-size: 0.6rem; text-transform: uppercase; color: #ccc; }

        /* GRID E CARDS */
        .section { max-width: 1400px; margin: 0 auto; padding: 20px 5%; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .product { 
            background: var(--card-bg); 
            padding: 12px; 
            border-radius: 20px; 
            color: #fff;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .product img { width: 100%; height: 250px; object-fit: cover; border-radius: 15px; margin-bottom: 12px; }
        .product h3 { font-size: 0.9rem; margin-bottom: 5px; height: 35px; overflow: hidden; }
        .price { font-weight: 800; font-size: 1.2rem; margin-bottom: 12px; display: block; }

        /* TAMANHOS */
        .size-selector { display: flex; gap: 4px; margin-bottom: 12px; }
        .size-selector div { flex: 1; }
        .size-selector label {
            display: block; text-align: center; padding: 6px 0;
            border: 1px solid #333; border-radius: 8px;
            font-size: 0.65rem; background: #222;
        }
        .size-selector input:checked + label { background: #fff; color: #000; }

        /* BOT√ïES */
        .actions { display: flex; gap: 5px; }
        .actions button { 
            flex: 1; padding: 12px 5px; border: none; 
            font-weight: 800; border-radius: 10px; font-size: 0.7rem; 
        }
        .add { background: #333; color: #fff; }
        .buy { background: #fff; color: #000; }

        /* WHATSAPP FLOAT */
        .whats-float {
            position: fixed; bottom: 20px; right: 20px;
            background: #25D366; width: 55px; height: 55px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            z-index: 999; color: white; font-size: 28px; text-decoration: none;
        }

        /* AJUSTES ESPEC√çFICOS PARA MOBILE */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .product { padding: 8px; border-radius: 15px; }
            .product img { height: 160px; border-radius: 10px; }
            .product h3 { font-size: 0.75rem; height: 30px; }
            .price { font-size: 1rem; }
            .size-selector label { padding: 4px 0; font-size: 0.6rem; }
            .actions button { padding: 10px 2px; font-size: 0.6rem; }
            .filters { justify-content: flex-start; }
            header img { height: 25px; }
        }

        /* CARRINHO */
        .cart {
            position: fixed; right: -100%; top: 0; width: 100%; max-width: 350px; height: 100%;
            background: #000; padding: 30px 20px; transition: var(--transition); z-index: 2000;
        }
        .cart.show { right: 0; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <img src="logo.jpg" alt="B2 STREET">
        <button class="cart-btn" onclick="toggleCart()">
            üõí <span id="count">0</span>
        </button>
    </div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="O que voc√™ est√° procurando?" onkeyup="search()">
    </div>
</header>

<a href="https://wa.me/5519989620949" class="whats-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<div class="filters">
    <div class="filter-btn" onclick="filterProducts('tenis')">
        <img src="tenis.webp" alt="T√™nis">
        <span>T√™nis</span>
    </div>
    <div class="filter-btn" onclick="filterProducts('roupas')">
        <img src="roupas.jfif" alt="Roupas">
        <span>Roupas</span>
    </div>
    <div class="filter-btn" onclick="filterProducts('relogios')">
        <img src="relogios.jfif" alt="Rel√≥gios">
        <span>Rel√≥gios</span>
    </div>
    <div class="filter-btn" onclick="renderProducts(products)">
        <div class="filter-all-icon">ALL</div>
        <span>Todos</span>
    </div>
</div>

<div class="cart" id="cart">
    <button onclick="toggleCart()" style="background:none; border:none; color:#fff; font-size:1.5rem; float:right;">‚úï</button>
    <h2 style="margin-bottom:20px;">Carrinho</h2>
    <div id="cartItems" style="max-height: 70vh; overflow-y: auto;"></div>
    <div style="position: absolute; bottom: 20px; left: 20px; right: 20px;">
        <h3 id="cartTotal" style="margin-bottom:15px;">Total: R$ 0,00</h3>
        <button onclick="checkout()" style="width:100%; padding:15px; background:var(--accent); border:none; color:#fff; font-weight:800; border-radius:10px;">Finalizar via WhatsApp</button>
    </div>
</div>

<section class="section">
    <div class="grid" id="products"></div>
</section>

<script>
const WHATS = "5519989620949";
// Lista de produtos simplificada para o exemplo, mantenha a sua lista original completa aqui
const products = [
    ["IMG_9064.JPG","Nike NOCTA Hot Step 2 White",630.00, "tenis", "üî• Hype"],
    ["air max95 x corteiz.jpg","Air max 95 x Corteiz",349.90, "tenis", ""],
    ["nike DN white.jpg","Nike DN white",354.90, "tenis", ""],
    ["nike-dn-preto.jpg","Nike DN black",354.90, "tenis", ""],
    ["nocta glide.jpg","Nike nocta glide",359.90, "tenis", ""],
    ["nike-air-force.jpg","Nike air force black",249.90, "tenis", ""],
    ["bota timberland.jpg","Bota Timberland",359.90, "tenis", ""],
    ["Asics gel NYC.jpg","Asics gel NYC",449.90, "tenis", "‚≠ê Luxo"],
    ["Nike TN.jpg","Nike TN",329.90, "tenis", ""],
    ["cal√ßa cargo corteiz 1.jpg","cal√ßa cargo corteiz",249.90, "roupas", ""],
    ["cal√ßa cargo corteiz 2.jpg","cal√ßa cargo corteiz grey",249.90, "roupas", ""],
    ["shorts cargo corteiz 1.jpg","shorts cargo corteiz",199.90, "roupas", ""],
    ["shorts cargo corteiz 2.jpg","shorts cargo corteiz green",199.90, "roupas", ""],

    ["hellstar 3.jpg","hellstar red",285.90, "roupas", ""],
    ["minus two1.jpg","minus two blue",225.90, "roupas", ""],
    ["minus two 2.jpg","minus two yellow",225.90, "roupas", ""],
    ["minus two 3.jpg","minus two pink",225.90, "roupas", ""],
    ["minus two 4.jpg","minus two red",225.90, "roupas", ""],
    ["nike tech flecee branca 1.jpg","nike tech flecee branca",384.90, "roupas", ""],
    ["nike tech flecee branca 2.jpg","nike tech flecee cal√ßa branca",325.90, "roupas", ""],
    ["nike tech flecee gray 1.jpg","nike tech flecee cinza",384.90, "roupas", ""],
    ["nike tech flecee gray 2.jpg","nike tech flecee cal√ßa cinza",325.90, "roupas", ""],
    ["nike tech flecee preta 1.jpg","nike tech flecee preta",384.90, "roupas", ""],
    ["nike tech flecee preta 2.jpg","nike tech flecee cal√ßa preta",325.90, "roupas", ""],
    ["denim tears 1.jpg","denim tears black",269.90, "roupas", ""],
    ["denim tears 2.jpg","denim tears grey",269.90, "roupas", ""],
    ["syna shorts 1.jpg","syna shorts pink",284.90, "roupas", ""],
    ["syna shorts 2.jpg","syna shorts black",284.90, "roupas", ""],
    ["syna kit1.jpg","syna kit blue",539.90, "roupas", ""],
    ["syna kit2.jpg","syna kit green",539.90, "roupas", ""],
    ["syna x nike tech fleece 1.jpg","syna x nike tech fleece 1",389.90, "roupas", ""],
    ["syna x nike tech fleece 2.jpg","syna x nike tech fleece cal√ßa",329.90, "roupas", ""],
    ["IMG_9167.jpeg","Regatas Corteiz",94.90, "roupas", ""],
    ["camisa corteiz basica.jpg","Camisa Corteiz B√°sica",89.90, "roupas", ""],
    ["camisa corteiz brasil.jpg","Camisa Corteiz Brasil",89.90, "roupas", ""],
    ["camisa corteiz oversized.jpg","Camisa Corteiz Oversized",89.90, "roupas", ""],
    ["corteiz rules the world.jpg","Corteiz Rules The World",76.90, "roupas", ""],
    ["shorts corteiz moletom basico.jpg","Shorts Corteiz Moletom B√°sico",74.90, "roupas", ""],
    ["conjunto syna amarelo.png","conjunto syna amarelo",129.90, "roupas", ""],
    ["conjunto denim tears preto.jpg","conjunto denim tears preto",119.90, "roupas", ""],
    ["conjunto denim tears cinza.jpg","conjunto denim tears cinza",119.90, "roupas", ""],
    ["moletom nocta.png","moletom nocta",94.90, "roupas", ""],
    ["moletom syna.png","moletom syna",129.90, "roupas", ""]
];

let cart = [];

function renderProducts(list) {
    const grid = document.getElementById("products");
    grid.innerHTML = "";
    list.forEach((p) => {
        const originalIdx = products.findIndex(item => item[1] === p[1]);
        const sizes = p[3] === 'tenis' ? ['38','40','42','44'] : ['P','M','G','GG'];
        grid.innerHTML += `
        <div class="product">
            ${p[4] ? `<div class="badge" style="background:#fff; color:#000; position:absolute; top:15px; left:15px; padding:3px 8px; border-radius:5px; font-size:0.6rem; font-weight:800;">${p[4]}</div>` : ''}
            <img src="${p[0]}" loading="lazy">
            <h3>${p[1]}</h3>
            <span class="price">R$ ${p[2].toFixed(2).replace('.',',')}</span>
            <div class="size-selector">
                ${sizes.map(s => `
                    <div>
                        <input type="radio" name="size-${originalIdx}" id="s-${originalIdx}-${s}" value="${s}">
                        <label for="s-${originalIdx}-${s}">${s}</label>
                    </div>
                `).join('')}
            </div>
            <div class="actions">
                <button class="add" onclick="addToCart(${originalIdx})">Carrinho</button>
                <button class="buy" onclick="buyNow(${originalIdx})">Comprar</button>
            </div>
        </div>`;
    });
}

function search() {
    const term = document.getElementById("searchInput").value.toLowerCase();
    const filtered = products.filter(p => p[1].toLowerCase().includes(term));
    renderProducts(filtered);
}

function filterProducts(category) {
    const filtered = products.filter(p => p[3] === category);
    renderProducts(filtered);
}

function toggleCart() { document.getElementById("cart").classList.toggle("show"); }

function addToCart(i) {
    const radio = document.querySelector(`input[name="size-${i}"]:checked`);
    if(!radio) { alert("Escolha o tamanho!"); return; }
    cart.push({ nome: products[i][1], preco: products[i][2], tamanho: radio.value });
    renderCart();
    toggleCart();
}

function renderCart() {
    const box = document.getElementById("cartItems");
    const totalBox = document.getElementById("cartTotal");
    box.innerHTML = "";
    let total = 0;
    cart.forEach((item, idx) => {
        total += item.preco;
        box.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; padding-bottom:10px; border-bottom:1px solid #222;">
            <div><p style="font-size:0.8rem;"><b>${item.nome}</b></p><small>Tam: ${item.tamanho} | R$ ${item.preco.toFixed(2)}</small></div>
            <button onclick="cart.splice(${idx},1); renderCart();" style="background:none; border:none; color:red; font-weight:800;">X</button>
        </div>`;
    });
    document.getElementById("count").innerText = cart.length;
    totalBox.innerText = `Total: R$ ${total.toFixed(2).replace('.',',')}`;
}

function checkout() {
    if(cart.length === 0) return;
    let msg = "üöÄ *PEDIDO B2 STREET*:%0A%0A";
    cart.forEach(item => msg += `‚Ä¢ ${item.nome} (${item.tamanho})%0A`);
    msg += `%0Aüí∞ *TOTAL: R$ ${cart.reduce((a,b)=>a+b.preco,0).toFixed(2)}*`;
    window.open(`https://wa.me/${WHATS}?text=${msg}`, "_blank");
}

function buyNow(i) {
    const radio = document.querySelector(`input[name="size-${i}"]:checked`);
    const tam = radio ? radio.value : "N√£o selecionado";
    window.open(`https://wa.me/${WHATS}?text=Ol√°! Gostaria de comprar o produto: ${products[i][1]} (Tamanho: ${tam})`, "_blank");
}

renderProducts(products);
</script>

</html>
